<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Harry Potter Search</title>
    <link rel="stylesheet" href="./styles/normalizer.css">

<body class="img-body">
<div class="main-container">
    <header>

        <nav class="nav">
            <img class="img_logo" src="images/logo1.png">
            <a href="#">Main</a>
            <a href="#">About Us</a>
            <button class="btn-logo">Get info</button>
        </nav>

        <div class="main-title">
            <h2 class="main-title-text">Learn more<br /> about your favourite<br /> Harry Potter Character</h2>
        </div>

        <div class="query-container">
            <form class="query-form">
                <input type="text" class="character-input" placeholder="Hermione Granger" id="queryName"
                       maxlength="20" list="charactersList">
                <button type="button" id="getQueryName">Get info</button>
            </form>
            <form class="faculty-form">
                <select name="faculty" id="faculty-select" class="faculty-select">
                    <option value="gryffindor" class="faculty-item">gryffindor</option>
                    <option value="slytherin" class="faculty-item">slytherin</option>
                    <option value="ravenclaw" class="faculty-item">ravenclaw</option>
                    <option value="hufflepuff" class="faculty-item">hufflepuff</option>
                </select>
                <button type="button" id="getQueryFaculty">Get info</button>
            </form>
            <datalist id="charactersList">
                <option value="Harry Potter">
                <option value="Hermione Granger">
                <option value="Ron Weasley">
                <option value="Draco Malfoy">
                <option value="Minerva McGonagall">
                <option value="Cedric Diggory">
                <option value="Severus Snape">
                <option value="Rubeus Hagrid">
                <option value="Luna Lovegood">
                <option value="Ginny Weasley">

                <option value="Sirius Black">
                <option value="Remus Lupin">
                <option value="Arthur Weasley">
                <option value="Bellatrix Lestrange">
                <option value="Lord Voldemort">
                <option value="Horace Slughorn">
                <option value="Kingsley Shacklebolt">
                <option value="Dolores Umbridge">
                <option value="Lucius Malfoy">
                <option value="Lily Potter">

                <option value="Parvati Patil">
                <option value="Sybill Trelawney">
                <option value="Vincent Crabbe">
                <option value="Gregory Goyle">
                <option value="Argus Filch">

            </datalist>
        </div>
    </header>

    <main class="characters">
        <h2 class="title person__name">Person</h2>
        <div class="person__wrap">

        </div>
    </main>

    <footer>

        <div class="out"></div>
        <div class="out_cap"></div>
        <div class="footre_icons">


            <input value="Загадай желание!" class="t1" type="button">
            <input value="Узнай в какую школу ты попал!" class="cap" type="button">
            <button class="open-button" onclick="openForm()">Зарегистрироваться</button>

        </div>


        <div class="form-popup" id="myForm">
            <form action="../action_page.php" class="form-container">
                <h1>Вход</h1>

                <label for="email"><b>Почта</b></label>
                <input type="text" placeholder="Ваша почта" name="email" required>

                <label for="psw"><b>Пароль</b></label>
                <input type="password" placeholder="Ваш пароль" name="psw" required>

                <button type="submit" class="btn">Вход</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
            </form>
        </div>


    </footer>
</div>
<script src="./scripts/header.js"></script>
